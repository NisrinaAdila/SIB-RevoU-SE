<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doc</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Contact Form Container -->
  <div class="form-container">
    <div class="form-content">
      <h1>Contact Form</h1>
      <p>
        Please fill out the form below and we'll get back to you shorthly.
      </p>

      <div class="input-group">
        <div>
          <label for="firstName">First Name</label>
          <input type="text" placeholder="Input your first name" />
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" placeholder="Input your last name" />
        </div>
      </div>

      <div>
        <label for="">Email</label>
        <input type="email" name="email" id="emailInput" placeholder="Input your email" />
      </div>

      <div>
        <label for="message">Message</label>
        <textarea name="message" id="messageInput" cols="30" rows="5" placeholder="Enter you message"></textarea>
      </div>

      <button>Submit</button>

      <div class="profile">
        <div class="profile-image">
          <img src="https://i.pinimg.com/originals/d3/c1/3c/d3c13cda9ce14e7ef7c366a5c562ab72.jpg" />
        </div>
        <div class="profile-text">
          <h3>Jane Doe</h3>
          <div>
            <span>Discord user</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
